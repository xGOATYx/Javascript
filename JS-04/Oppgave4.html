<!doctype html>
<html lang="no">
    <head>
        <meta charset="utf-8">
        <title>Oppgave 4</title>
    </head>
    <body>
        <button onclick="lagTabell()">Start</button>
        <div id="ut"></div>

        <script>
            function square(i) {
                return i * i;
            }

            function third(i) {
                return i * i * i;
            }

            function lagTabell() {
                let html = "<table border='1'><tr><th>Tall</th><th>Kvadrat</th><th>Tredjepotens</th></tr>";
                    for (let i = 1; i<= 10; i++) {
                        html += "<tr><td>" + i + "</td><td>" + square(i) + "</td><td>" + third(i) + "</td></tr>";
                    }
                html += "</table>";
                document.getElementById("ut").innerHTML = html;
            }
        </script>
    </body>
</html>
