<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Oppgave 7</title>
    </head>
    <body>
        <script>
            let sum = 0;
            for (let i = 0; i <= 100; i++) {
                if (i % 3 === 0) {
                    sum += i;
                }
            }
            document.write("Summen av alle tall mellom 0 og 100 som er delelig med 3 er: " + sum);
        </script>
    </body>
</html>
