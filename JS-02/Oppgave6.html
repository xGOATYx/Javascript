<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Oppgave 6</title>
    </head>
    <body>
        <script>
            let sum = 0;
            for (let i = 1; i <= 100; i += 2) {
                sum += i;
            }
            document.write("Summen av alle oddetall mellom 0 og 100 er: " + sum);
        </script>
    </body>
</html>
