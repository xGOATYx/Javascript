<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Oppgave 8</title>
    </head>
    <body>
        <script>
            const n = prompt("Skriv inn et tall:");
            let sum = 0;
            for (let i = 0; i <= n; i++) {
                sum += i;
            }
            document.write("Summen av alle tall fra 0 til " + n + " er: " + sum);
        </script>
    </body>
</html>
