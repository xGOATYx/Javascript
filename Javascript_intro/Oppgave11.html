<!DOCTYPE html>
<html>
    <head>
        <title>Mynt eller Kron</title>
    </head>
    <body>
        <h2>Trykk på knappen for å kaste!</h2>
        <img id="myntKron" width="200">
        <br><br>
        <button onclick="kastMynt()">Kast mynt eller kron</button>

        <script>
            function kastMynt() {
                let tilfeldig = Math.random();
            let bilde = document.getElementById("myntKron");
            if (tilfeldig < 0.5) {
                bilde.src = "kron.jpg";
            } else {
                bilde.src = "mynt.jpg";
            }
            }
        </script>
    </body>
